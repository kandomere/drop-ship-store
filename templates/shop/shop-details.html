{% extends 'base.html' %}
{% load static %}
{% block title %}Детали товара {% endblock %}
{% block container %}
    <div class="container min-vh-100 ">
    <h1 class="mt-5 text-center">{{ object.type }} {{ object.name }}</h1>
    <div class="card mb-3 mt-5" style="max-width: 1200px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img

                        src="/shop{{ object.image.url }}"
                        alt="Trendy Pants and Shoes"
                        class="img-fluid rounded-start"
                />
            </div>
            <div class="col-md-8">
                <div class="card-body">

                    <h5>
                        {{ object.description }}
                    </h5>
                    <p>{{ object.features }}</p>

                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock container %}
