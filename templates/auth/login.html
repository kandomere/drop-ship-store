{% extends 'base.html' %}
{% load static %}
{% block title %}
    Войти
{% endblock %}
{% block container %}


    <div class="mask  h-100 d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                    <!--Form with header-->
                    <div class="card wow fadeIn" data-wow-delay="0.3s">
                        <div class="card-body">

                            <!--Header-->

                            <form action="{% url 'login' %}" method="post">
                                <div class="form-header purple-gradient">
                                    <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
                                </div>
                                {% csrf_token %}

                                <!--Body-->
                                <div class="md-form">
                                    <i class="fas fa-user prefix white-text"></i>
                                    <input type="text" name="username" id="id_username" class="form-control">
                                    <label for="id_username">Your name</label>
                                </div>


                                <div class="md-form">
                                    <i class="fas fa-lock prefix white-text"></i>
                                    <input type="password" name="password" id="id_password" class="form-control">
                                    <label for="id_password">Your password</label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn purple-gradient btn-lg">Sign up</button>

                                    <hr>
                                    {#                    <div class="inline-ul text-center d-flex justify-content-center">#}
                                    {#                      <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>#}
                                    {#                      <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>#}
                                    {#                      <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>#}
                                    {#                    </div>#}
                                </div>
                                <div class="md-form text-center">
                                    <p class="text-danger">
                                        {{ attention }}
                                    </p>
                                </div>
                                {% for error in login_form.non_field_errors %}
                                    <div class="md-form text-center">
                                    <p class="text-danger">
                                        {{ error }}
                                    </p>
                                </div>
                                {% endfor %}
                            </form>

                        </div>
                    </div>
                    <!--/Form with header-->

                </div>
            </div>
        </div>
    </div>

{% endblock container %}
